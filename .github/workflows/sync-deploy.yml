name: Sync Deploy (Vercel + Supabase)

on:
  push:
    branches: [ main ]

jobs:
  sync-deploy:
    name: Deploy to Vercel and apply Supabase migrations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'

      - name: Run Supabase migrations (if any)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          # Install the Supabase CLI via npm (fallback method)
          npm install -g supabase || true

          if command -v supabase >/dev/null 2>&1; then
            echo "Running Supabase migrations (if present)."
            # Attempt to push any local migrations to the remote project.
            # Note: adjust this command/path if you store migrations elsewhere.
            supabase db push --project-ref "${{ secrets.SUPABASE_PROJECT_ID }}" || echo "No migrations applied or supabase CLI returned non-zero exit code."
          else
            echo "Supabase CLI not available â€” skipping migrations."
          fi
