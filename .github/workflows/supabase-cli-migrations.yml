name: Supabase CLI Migrations

on:
  workflow_dispatch: {}

jobs:
  supabase_migrate:
    name: Run Supabase CLI Migrations
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then echo "SUPABASE_ACCESS_TOKEN is required"; exit 1; fi
          if [ -z "${{ secrets.SUPABASE_PROJECT_REF }}" ]; then echo "SUPABASE_PROJECT_REF is required"; exit 1; fi

      - name: Install supabase CLI
        run: |
          npm install -g supabase

      - name: Login to Supabase CLI
        run: |
          echo "Logging into supabase CLI"
          supabase login --token "${{ secrets.SUPABASE_ACCESS_TOKEN }}"

      - name: Link project
        run: |
          supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"

      - name: Run migrations (push)
        working-directory: ${{ github.workspace }}
        run: |
          echo "Running supabase db push (applies migrations in supabase/migrations)"
          supabase db push --file supabase/migrations || (echo "supabase db push failed"; exit 1)

      - name: Completed
        run: echo "Supabase CLI migrations finished"
