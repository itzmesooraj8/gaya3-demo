    <style>
      :root {
        --font-body: 'Space Grotesk', sans-serif;
        --font-display: 'Syncopate', sans-serif;
      }
      body {
        font-family: var(--font-body);
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      .font-display { font-family: var(--font-display); }
      
      /* Scrollbar hiding for clean look */
      ::-webkit-scrollbar { width: 0px; background: transparent; }

      /* Ticket perforation utility */
      .ticket-mask {
        mask-image: radial-gradient(circle at top left, transparent 10px, black 11px),
                    radial-gradient(circle at top right, transparent 10px, black 11px),
                    radial-gradient(circle at bottom left, transparent 10px, black 11px),
                    radial-gradient(circle at bottom right, transparent 10px, black 11px);
        mask-position: top left, top right, bottom left, bottom right;
        mask-size: 51% 51%;
        mask-repeat: no-repeat;
      }
      
      /* Leaflet Customization */
      .leaflet-popup-content-wrapper, .leaflet-popup-tip {
        background: rgba(10, 10, 10, 0.9) !important;
        backdrop-filter: blur(10px);
        color: white !important;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px !important;
      }
      .leaflet-popup-content {
        font-family: var(--font-body);
        font-size: 12px;
        margin: 12px 16px !important;
      }
      .leaflet-container {
        background: #050505 !important;
      }
    </style>
